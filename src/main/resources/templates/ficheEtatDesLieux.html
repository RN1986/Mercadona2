<!doctype html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Thymeleaf Form handling Demo</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container">
<div class="col-md-6">
    <a href="/AccueilLocataires" class="btn btn-secondary">Accueil</a>
</div>
<h1>Etat Des lieux</h1>

<div th:if="${EDLMessage}" th:utext="${EDLMessage}" class="alert alert-success text-center"></div>

<h2>Locataire</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${locataire.getLocataire_id}"></th>
        <th th:text="${locataire.getNom}"></th>
        <th th:text="${locataire.getPrenom}"></th>
        <th th:text="${locataire.getEmail}"></th>
    </tr>
    </tbody>
</table>

<h2>Appartement</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Adresse</th>
    <th>Complément</th>
    <th>Code postal</th>
    <th>Loyer</th>
    <th>Charges</th>
    <th>Dépôt de garantie</th>

  </tr>
  </thead>
  <tbody>
   <tr>
    <th th:text="${appartement.getAppartement_id}"></th>
    <th th:text="${appartement.getAdresse}"></th>
    <th th:text="${appartement.getComplement}"></th>
    <th th:text="${appartement.getCodepostal}"></th>
    <th th:text="${appartement.getLoyer} + ' €'"></th>
    <th th:text="${appartement.getCharges} + ' €'"></th>
    <th th:text="${appartement.getDepotdegarantie} + ' €'"></th>

   </tr>

   </tbody>
 </table>

<h2>Etat des lieux</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Commentaires</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${etatdeslieux.getEtatdeslieux_id}"></th>
        <th th:text="${etatdeslieux.getType}"></th>
        <th th:text="${etatdeslieux.getCommentaires}"></th>
        <th th:text="${etatdeslieux.getDate}"></th>
    </tr>

    </tbody>
</table>

 <h3>Modifier l'état des lieux</h3>

 <form class="col card p-3 my-5" method="post" th:action="@{'/ficheLocataire/'+${locataire_id}+'/appartement/'+${appartement_id}+'/etatdeslieux/' + ${etatdeslieux_id}}">
<!--
   <div class="form-group">
     <label for="type">Type : </label>
     <select class="form-control" id="type" name="type" required>
       <option value="">Choisissez une option</option>
       <option value="ENTRÉE">Entrée</option>
       <option value="SORTIE">Sortie</option>
     </select>
   </div>
-->
     <div class="form-group">
         <label for="commentaires">Commentaires :</label>
         <div class="input-group">
             <div class="input-group-prepend">
                 <span class="input-group-text"><i class="fa fa-comment"></i></span>
             </div>
             <textarea id="commentaires" name="commentaires" th:text="${etatdeslieux.getCommentaires}" class="form-control" ></textarea>
         </div>
     </div>

   <div class="form-group">
     <label for="date">Date :</label>
     <div class="input-group">
       <div class="input-group-prepend">
         <span class="input-group-text"><i class="fa fa-calendar"></i></span>
       </div>
       <input type="date" id="date" name="date" th:value="${etatdeslieux.getDate}" class="form-control"  />
     </div>
   </div>

   <div>
     <input class="btn btn-primary" type="submit" value="Modifier l'état des lieux">
     <input class="btn btn-dark" type="reset" value="Reset">
   </div>
 </form>

    <input type="submit" class="btn btn-danger" value="Supprimer">
</form>
-->
 </body>
 </html>
