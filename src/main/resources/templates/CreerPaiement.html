<!doctype html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Thymeleaf Form handling Demo</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container">
<h1>Paiements</h1>

<h2>Locataire</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${locataire.getLocataire_id}"></th>
        <th th:text="${locataire.getNom}"></th>
        <th th:text="${locataire.getPrenom}"></th>
        <th th:text="${locataire.getEmail}"></th>
    </tr>
    </tbody>
</table>

<h2>Appartement</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Adresse</th>
    <th>Complément</th>
    <th>Code postal</th>
    <th>Loyer</th>
    <th>Charges</th>
    <th>Dépôt de garantie</th>

  </tr>
  </thead>
  <tbody>
   <tr>
    <th th:text="${appartement.getAppartement_id}"></th>
    <th th:text="${appartement.getAdresse}"></th>
    <th th:text="${appartement.getComplement}"></th>
    <th th:text="${appartement.getCodepostal}"></th>
    <th th:text="${appartement.getLoyer}"></th>
    <th th:text="${appartement.getCharges}"></th>
    <th th:text="${appartement.getDepotdegarantie}"></th>

   </tr>

   </tbody>
 </table>


<h2>Paiements</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Origine</th>
        <th>Montant</th>
        <th>Objet</th>
        <th>Date</th>
        <th>Modifier</th>
        <th>Supprimer</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="paiement : ${paiements}">
        <th th:text="${paiement.getPaiement_id}"></th>
        <th th:text="${paiement.getOrigine}"></th>
        <th th:text="${paiement.getMontant}"></th>
        <th th:text="${paiement.getObjet}"></th>
        <th th:text="${paiement.getDate}"></th>
        <!--
        <td class="align-middle text-center">
            <a class="btn btn-secondary" th:href="'/ficheLocataire/'+${locataires.get().getLocataire_id()} +'/appartement/'+ ${appartement.appartement_id} +'/paiements'">X</a>
        <td class="align-middle text-center">
            <a class="btn btn-secondary" th:if="${appartement != null}" th:href="'/sortie/' + ${appartement.appartement_id}">X</a>
-->
    </tr>

    </tbody>
</table>


 <h3>Ajouter un paiement</h3>

 <form class="col card p-3 my-5" method="post" th:action="@{'/ficheLocataire/'+${locataire_id}+'/appartement/'+${appartement_id}+'/paiements/add'}">

   <div class="form-group">
     <label for="origine">Origine</label>
     <select class="form-control" id="origine" name="origine" required>
       <option value="">Choisissez une option</option>
       <option value="LOCATAIRE">Locataire</option>
       <option value="CAF">CAF</option>
     </select>
   </div>

   <div class="form-group">
     <label for="objet">Objet</label>
     <select class="form-control" id="objet" name="objet" required>
       <option value="">Choisissez une option</option>
       <option value="LOYER">Loyer</option>
       <option value="CHARGES">Charges</option>
     </select>
   </div>

   <div class="form-group">
     <label for="date">Date du paiement :</label>
     <div class="input-group">
       <div class="input-group-prepend">
         <span class="input-group-text"><i class="fa fa-calendar"></i></span>
       </div>
       <input type="date" id="date" name="date" th:value="${date}" class="form-control" required />
     </div>
   </div>

   <div>
     <input class="btn btn-primary" type="submit" value="Ajouter un paiement">
     <input class="btn btn-dark" type="reset" value="Reset">
   </div>
 </form>


 </body>
 </html>
