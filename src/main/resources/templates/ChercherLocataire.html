<!doctype html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Thymeleaf Form handling Demo</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container">
<h1>Rechercher un locataire</h1>

<table class="table table-striped table-bordered " method="post" th:action="@{/ficheLocataire/delete/{locataire_id}}">
</table>

<form class="col card p-3 my-5" method="post" th:action="@{/searchLocataire}" th:object="${locataire_r}">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input class="form-control" id="nom" placeholder="Entrez le nom" required autocomplete="off"
           th:field="*{nom}"
           type="text"/>
  </div>
  <div>
    <input class="btn btn-primary" type="submit" value="Rechercher un locataire">
    <input class="btn btn-dark" type="reset" value="Reset">
  </div>
</form>

<div th:if="${locataireMessage}" th:utext="${locataireMessage}" class="alert alert-success text-center"></div>

<table class="table table-striped table-bordered" >
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr th:if="${#lists.isEmpty(locataires_r)}">
    <td class="text-center" colspan="7">Aucun locataire enregistré sous ce nom</td>
  <tr th:each="locataire : ${locataires_r}">
    <td class="align-middle" th:text="${locataire != null ? locataire.locataire_id : ''}"></td>
    <td class="align-middle" th:text="${locataire != null ? locataire.nom : ''}"></td>
    <td class="align-middle" th:text="${locataire != null ? locataire.prenom : ''}"></td>
    <td class="align-middle" th:text="${locataire != null ? locataire.email : ''}"></td>
    <td class="align-middle text-center">
      <a class="btn btn-secondary" th:if="${locataire != null}" th:href="'/ficheLocataire/' + ${locataire.locataire_id}">✏</a>

    </td>
  </tr>
</table>
<h4>Locataires enregistrés</h4>
<table class="table table-striped table-bordered " method="get" th:action="@{/}" th:object="${locataires}">
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  <tr th:if="${#lists.isEmpty(locataires)}">
    <td class="text-center" colspan="7">Aucun locataire enregistré</td>
  </tr>
  <tr th:each="locataire : ${locataires}">
    <td class="align-middle" th:text="${locataire.locataire_id}"></td>
    <td class="align-middle" th:text="${locataire.nom}"></td>
    <td class="align-middle" th:text="${locataire.prenom}"></td>
    <td class="align-middle" th:text="${locataire.email}"></td>
    <td class="align-middle text-center"><a class="btn btn-secondary" th:href="'/ficheLocataire/' + ${locataire.locataire_id}">✏</a></td>
  </tr>
</table>
</body>
</html>
