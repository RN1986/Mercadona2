<!doctype html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Thymeleaf Form handling Demo</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container">
<div class="col-md-6">
    <a href="/AccueilLocataires" class="btn btn-secondary">Accueil</a>
</div>
<h1>Etat des lieux</h1>

<h2>Locataire</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${locataire.getLocataire_id}"></th>
        <th th:text="${locataire.getNom}"></th>
        <th th:text="${locataire.getPrenom}"></th>
        <th th:text="${locataire.getEmail}"></th>
    </tr>
    </tbody>
</table>

<h2>Appartement</h2>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Adresse</th>
    <th>Complément</th>
    <th>Code postal</th>
    <th>Loyer</th>
    <th>Charges</th>
    <th>Dépôt de garantie</th>

  </tr>
  </thead>
  <tbody>
   <tr>
    <th th:text="${appartement.getAppartement_id}"></th>
    <th th:text="${appartement.getAdresse}"></th>
    <th th:text="${appartement.getComplement}"></th>
    <th th:text="${appartement.getCodepostal}"></th>
    <th th:text="${appartement.getLoyer} + ' €'"></th>
    <th th:text="${appartement.getCharges} + ' €'"></th>
    <th th:text="${appartement.getDepotdegarantie} + ' €'"></th>

   </tr>

   </tbody>
 </table>


<h2>Etats des lieux</h2>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Commentaires</th>
        <th>Date</th>
        <th class="align-middle text-center">Modifier</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="etatdeslieux : ${etatsdeslieux}">
        <th th:text="${etatdeslieux.getEtatdeslieux_id}"></th>
        <th th:text="${etatdeslieux.getType}"></th>
        <th th:text="${etatdeslieux.getCommentaires}"></th>
        <th th:text="${etatdeslieux.getDate}"></th>
        <td class="align-middle text-center">
            <a class="btn btn-secondary" th:href="'/ficheLocataire/'+${locataire.getLocataire_id()} +'/appartement/'+ ${appartement.appartement_id} +'/etatdeslieux/'+${etatdeslieux.etatdeslieux_id}">X</a>
    </tr>

    </tbody>
</table>

 </body>
 </html>
