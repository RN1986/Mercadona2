<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mercadona</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
	<script src="https://cdn.datatables.net/1.10.25/js"></script>

</head>
<body class="container">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#">Mercadona</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Catalogue</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/administration">Administration</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<br>
<h1 class="text-center">Mercadona</h1>
<br>

<table id="example" class="table table-striped table-bordered text-center">
	<thead>
	<tr>
		<th>ID</th>
		<th>Nom</th>
		<th>Catégorie</th>
		<th>Image</th>
		<th>Description</th>
		<th>Prix</th>
		<th>Promotion</th>
		<th>Action</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="produit: ${produits}">
		<td th:text="${produit.id}"></td>
		<td th:text="${produit.libelle}"></td>
		<td th:text="${produit.categorie.libelle}"></td>
		<td><img th:src="@{${'/image/display/'+ produit.id}}" class="card img-fluid" style="width:300px" alt=""></td>
		<td th:text="${produit.description}"></td>
		<td th:if="${produit.promotion != null and produit.promotion.datedebut &lt;= T(java.time.LocalDate).now() and produit.promotion.datefin &gt;= T(java.time.LocalDate).now()}" th:classappend="'promo'" th:text="${produitService.calculerPrix(produit)}+' €'"></td>
		<td th:if="${produit.promotion == null}" th:text="${produitService.calculerPrix(produit)}+' €'"></td>
		<td>
			<a th:href="@{/produit/details(id=${produit.id})}" class="btn btn-primary btn-sm">Voir</a>
		</td>
	</tr>
	</tbody>
</table>

<br>
					<a href="/image/show">Go Back</a>
					&emsp;<a href="/">Go Home</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
