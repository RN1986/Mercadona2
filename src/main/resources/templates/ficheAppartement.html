<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Fiche Locataire</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<div class="col-md-6">
  <a href="/AccueilLocataires" class="btn btn-secondary">Accueil</a>
</div>

<h1 class="my-5">Fiche Appartement</h1>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Adresse</th>
    <th>Complément</th>
    <th>Code postal</th>
    <th>Ville</th>
    <th>Loyer</th>
    <th>Charges</th>
    <th>Dépôt de garantie</th>
  </tr>
  </thead>

  <tbody>
  <tr>
  <th th:text="${appartement.getAppartement_id()}"></th>
  <th th:text="${appartement.getAdresse()}"></th>
   <th th:text="${appartement.getComplement()}"></th>
  <th th:text="${appartement.getCodepostal()}"></th>
    <th th:text="${appartement.getVille()}"></th>
  <th th:text="${appartement.getLoyer().getMontant()} + ' €'"></th>
  <th th:text="${appartement.getCharges()} + ' €'"></th>
  <th th:text="${appartement.getDepotdegarantie()} + ' €'"></th>
  </tr>
  </tbody>

</table>
  <div th:if="${AppartementMessage}" th:utext="${AppartementMessage}" class="alert alert-success text-center"></div>


<h3 class="my-5">Locataire</h3>
<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Voir</th>
  </tr>
  </thead>

  <tbody>
 <tr th:if="${locataire != null}">
    <td th:text="${locataire.getLocataire_id()}"></td>
   <td th:text="${locataire.getNom()}"></td>
   <td th:text="${locataire.getPrenom()}"></td>
   <td class="align-middle text-center">
     <a class="btn btn-secondary" th:href="'/ficheLocataire/'+${locataire.getLocataire_id()}">X</a>

 </tr>

  </tbody>





</table>
<h3 class="my-5">Modifier les informations de l'appartement</h3>
<form class="col card p-3" method="post" th:action="@{/ficheAppartement/{appartement_id}(appartement_id=${appartement.getAppartement_id()})}">
  <div class="form-group">
    <label for="adresse">Adresse:</label>
    <input class="form-control" id="adresse" name="adresse" th:value="${appartement.getAdresse()}" type="text" />
  </div>
  <div class="form-group">
    <label for="ville">Ville:</label>
    <input class="form-control" id="ville" name="ville" th:value="${appartement.getVille()}" type="text" />
  </div>
  <div class="form-group">
    <label for="complement">Complément:</label>
    <input class="form-control" id="complement" name="complement" th:value="${appartement.getComplement()}" type="text" />
  </div>
  <div class="form-group">
    <label for="codepostal">Code postal:</label>
    <input class="form-control" id="codepostal" name="codepostal" th:value="${appartement.getCodepostal()}" type="text" />
  </div>
  <div class="form-group">
    <label for="loyer">Loyer:</label>
    <input class="form-control" id="loyer" name="loyer" th:value="${appartement.getLoyer().getMontant()}" type="text" />
  </div>
  <div class="form-group">
    <label for="charges">Charges:</label>
    <input class="form-control" id="charges" name="charges" th:value="${appartement.getCharges()}" type="text" />
  </div>
  <div class="form-group">
    <label for="depotdegarantie">Dépôt de garantie:</label>
    <input class="form-control" id="depotdegarantie" name="depotdegarantie" th:value="${appartement.getDepotdegarantie()}" type="text" />
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Enregistrer les modifications" />
  </div>
</form>

<form method="post" th:action="@{/ficheAppartement/delete/{appartement_id}(appartement_id=${appartement.getAppartement_id()})}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer définitivement cet appartement et toutes ses informations afférentes ?')">
  <input type="hidden" name="appartement_id" th:value="${appartement.getAppartement_id()}" />
  <div class="form-group">
    <input class="btn btn-danger" type="submit" value="Supprimer l'appartement" />
  </div>
</form>

</body>
</html>
