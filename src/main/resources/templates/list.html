<form th:action="@{/api/v1/student/update}" th:object="${student}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>Nom :</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Email :</label>
        <input type="text" th:field="*{email}"/>
    </div>
    <input type="submit" value="Modifier"/>
    <a th:href="@{/api/v1/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Supprimer</a>

</form>
