<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Authentification espace Administration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mercadona</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Catalogue</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/administration">Administration</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h3 class="mb-0">Espace Administration</h3>
        </div>
        <div class="card-body">
          <form method="post" th:action="@{/administrationauthentification}">
            <div class="form-group">
              <label for="username">Nom d'utilisateur:</label>
              <input type="text" class="form-control" id="username" name="user" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-dark btn-block">Se connecter</button>
            </div>
          </form>
          <div th:if="${erreurAuthentification}" th:utext="${erreurAuthentification}" class="alert alert-danger text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
